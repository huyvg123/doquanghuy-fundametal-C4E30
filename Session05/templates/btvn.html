<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New_Bike</title>
</head>
<body>
    <table>
        <tr>
            <th>model</th>
            <th>daily_fee</th>
            <th>image</th>
            <th>year</th>
        </tr>
        {% for new_bike in data %}
        <tr>
            <td>{{new_bike.model}}</td>
            <td>{{new_bike.daily_fee}}</td>
            <td> <img height="158" width="304" src="{{new_bike.image_url}}" /></td>
            <td>{{new_bike.year}}</td>
        </tr>
        {% endfor %}
    </table>
    <form methods="POST">
        <label>Model: </label>
        <br>
        <input name = "model" />
        <br>
        <label>Daily Fee (VND): </label>
        <br>
        <input name = "daily_fee" />
        <br>
        <label>Image: </label>
        <br>
        <input name = "image" />
        <br>
        <label>Year: </label>
        <br>
        <input name="year" />
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
